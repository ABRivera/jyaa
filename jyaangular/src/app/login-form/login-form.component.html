<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form-signin">
    <h4>Iniciar Sesión</h4>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="ingrese su email" [(ngModel)]="credential.email" required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="credential.password" required>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>
