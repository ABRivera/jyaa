<section>

    <div class="panel-heading">Registrar Nuevo usuario del banco</div>
      <form class="form-horizontal" (ngSubmit)="onSubmit()" #voluntarioRegisterForm="ngForm">
        {{diagnostic}}
        <div class="form-group">
          <label for="contacto" class="control-label col-sm-2">*Nombre Completo:</label>
          <input type="text" id="name" name="name" placeholder="Maria Garcia" [(ngModel)]="user.name" required>
        </div>
        <div class="form-group">
          <label for="domicilio" class="control-label col-sm-2">*Domicilio:</label>
          <input type="text" id="domicilio" name="domicilio" placeholder="Calle 7 n820" [(ngModel)]="user.domicilio" required>
        </div>
        <div class="form-group">
          <label for="telefono" class="control-label col-sm-2">*Teléfono/Celular</label>
          <input type="text" id="telefono" name="telefono" placeholder="Ingrese el telefono" pattern="[0-9]{1,50}" title="Solo se admiten números" [(ngModel)]="user.telefono" required>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">*eMail:</label>
          <input type="email" id="email" name="email" placeholder="mail@example.com" [(ngModel)]="user.email" required>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-sm-2">*Contraseña</label>
          <input type="password" id="password" name="password" placeholder="contraseña" [(ngModel)]="user.password" required>
        </div>
        <p> Los campos con (*) son obligatorios </p>
        <button type="submit" title="Registrarse" class="btn btn-primary">Registrarse</button>
      </form>

</section>
